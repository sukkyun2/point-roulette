name: deploy to Render

on:
  push:
    branches: [ "main" ]
    paths:
      - "api/**"

env:
  DOCKER_IMAGE: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/point-roulette-api:latest

permissions:
  contents: read

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            api/.gradle
          key: gradle-${{ hashFiles('api/build.gradle.kts', 'api/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run ktlint
        run: ./gradlew ktlintCheck

      - name: Run tests
        run: ./gradlew test

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: api
          push: true
          tags: ${{ env.DOCKER_IMAGE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Render via API
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_URL }}&imgURL=${{ env.DOCKER_IMAGE }}"